<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' type='text/css' href='stylesheet.css'>

<body background="assets/greywa.jpg" behavior="fixed">

        <div class="instruments">
            <ul class="img-list">
                <li id="roche" onclick="jouer('roche')">
                    <img src="assets/rock1.png" />
                    <span class="text-content"><span>
                            <h1>Roche</h1>
                        </span></span>
                </li>
                <li id="papier" onclick="jouer('papier')">
                    <img src="assets/paper1.png" />
                    <span class="text-content"><span>
                            <h1>Papier</h1>
                        </span></span>
                </li>
                <li id="ciseaux" onclick="jouer('ciseaux')">
                    <img src="assets/scissors1.png" />

                            <h1>Ciseaux</h1>
                        </span></span>
                </li>
            </ul>
        </div>

        <h2 id="choixPersonne"></h2>

        <h2 class="grey" style="display:inline-block;"> L'ordinateur est en train de choisir... </h2>

        <div class="instruments">
            <ul class="img-list">
                <li><img src="assets/null.png" /> </li>
                <li><img id="attenteDeChoixOrdinateur" src="assets/looper1.gif" /> </li>
                <li><img src="assets/null.png" /> </li>
            </ul>
        </div>

        <h2 id="choixOrdi"></h2>

    </div>
    <div class="grey">
        <h2 id="result"></h2> <br>
        <img id="resultPhoto" src="assets/null.png" /> <br>
        <input class="myButton" type="button" value="Jouer encore" onClick="window.location.reload()">
        <br>
    </div>

    <script src="script.js"></script>
